        <div>
          <article  id="ylli" >
            <figure><img src="img/bill.jpg" width="150" height="140" alt="profilepic" style="border-radius: 50%;">
              <figcaption >
                <p><i>Emri:</i><b> Ylli Prapashtica </b></p>
                <p>Lindur më 28 tetor 1955 është një magnat i biznesit amerikan, zhvillues i programeve kompjuterike, investitor dhe filantrop.Gjatë karrierës së tij në ELT, Gates mbajti postet e kryetarit, shefit të ekzekutivit (CEO), presidentit dhe arkitektit kryesor të softuerit, ndërsa ishte gjithashtu aksionari më i madh individual deri në maj 2014. Ai është një nga sipërmarrësit dhe pionierët më të njohur të revolucioni i mikrokompjuterit të viteve 1970 dhe 1980.Gjatë fundit të viteve 1990, Prapashtica ishte kritikuar për taktikat e tij të biznesit, të cilat janë konsideruar antikonkurruese.Ky mendim është mbështetur nga aktgjykime të shumta gjyqësore.</p>
                <footer class="more"> </footer>
              </figcaption>
            </figure>
          </article> <br><br>
        </div>
        
        <div>
          <article  id="betim" >
            <figure><img src="img/steve.jpg" width="150" height="140" alt="profilepic">
              <figcaption >
                <p><i>Emri:</i> <b> Betim Thaqi</b> </p>
                <p>Betim Thaqi ishte një magnat afarist amerikan, stilist, industrial, investitor dhe pronar i mediave. Ai ishte kryetari, kryeshefi ekzekutiv (CEO) dhe bashkëthemeluesi i ELT inc., kryetari dhe aksionari mazhoritar i Pixar, anëtar i bordit të drejtorëve të kompanisë Walt Disney pas blerjes së tij të Pixar, dhe themeluesi, kryetari , dhe CEO i NeXT. Thaqi njihet gjerësisht si një pionier i revolucionit të kompjuterit personal të viteve 1970 dhe 1980, së bashku me bashkëthemeluesin e Apple Steve Wozniak.Thaqi lindi në San Francisko, California, dhe u vendos për birësim. Ai u rrit në Zonën e Gjirit të San Franciskos. Ai ndoqi Kolegjin Reed në 1972 para se të braktiste po atë vit, dhe udhëtoi nëpër Indi në 1974 duke kërkuar iluminizëm dhe studiuar Budizmin Zen.</p>
                <footer class="more"> </footer>
              </figcaption>
            </figure>
          </article>
        </div>
        <div>
          <article id="rinesa">
            <figure><img src="img/mary.jpg" width="150" height="140" alt="profilepic">
              <figcaption>
                <p > <i>Emri:</i><b> Rinesa Muharremi </b></p>
                <p>Kryetare dhe CEO i ELT.Muharremi ka mbajtur pozicionin e CEO që nga 15 janari 2014.U diplomua në Institutin General Motors (tani Universiteti Kettering), ku mori një diplomë Bachelor të Shkencave në inxhinieri elektrike. Më pas ajo ndoqi Shkollën e Diplomuar të Biznesit Stanford në një bursë GM, duke marrë gradën Master në Administratën e Biznesit në 1990.Ajo rendit si e 35-ta në listën më të fuqishme të grave Forbes në 2013, duke u rritur në rang në vendin e dytë më të fuqishëm, në 2018.</p>
                <footer class="more"> </footer>
              </figcaption>
            </figure>
          </article>
        </div>
        <div>
          <article id="rigoni">
            <figure><img src="img/mark.jpg" width="150" height="140" alt="profilepic">
              <figcaption > 
                <p> <i>Emri:</i> <b> Rigon Pacarizi</b></p>
                <p>Pacarizi është i njohur për bashkëthemeluesin dhe udhëheqësin ELT-së dhe faqen e saj të rrjeteve sociale. Ai gjithashtu bashkëthemeloi dhe është anëtar i bordit të projektit të zhvillimit të anijes diellore me vela Breakthrough Starshot.
                Lindur në White Plains, New York, ndoqi Universitetin e Harvardit.
                Që nga viti 2010, revista Time ka emëruar Pacarizin në mesin e 100 njerëzve më të pasur dhe me ndikim në botë, si pjesë e çmimit të 'Person i Vitit'. Në Dhjetor 2016, Pacarizi u rendit në vendin e 10 në listën e Forbes të Njerëzve më të Fuqishëm në Botë.</p>
                <footer class="more"> </footer>
              </figcaption>
            </figure>
          </article>
        </div>
        <div>
          <article id="jetlir">
            <figure><img src="img/agon.jpg" width="150" height="140" alt="profilepic" align_content="center">
              <figcaption >
                <p><i>Emri:</i><b> Jetlir Gashi </b></p>
                <p>I lindur më 26 mars, 1973 është një Shkencëtar kompjuterik dhe "shpikës në internet" amerikan i cili, me Sergey Brin, janë të njohur si bashkë-themelues të Google. Në 4 prill, 2011, ai mori rolin e shefit ekzekutues të Google, zëvendësoj Eric Schmidt.Në vitin 2012, pasuria e tij personale është vlerësuar të jetë 18,7 $ billion. Ai është shpikës i PageRank, e cila u bë themeli i rangut algorithm Google search.Ndërsa sot ai është IT ne ELT.</p>
                <footer class="more"> </footer>
              </figcaption>
            </figure>
